<div class="row cont">
<div class="col-3">
<app-sidebar></app-sidebar>
</div>
<div class="col-8 panel-proyecto" style="margin-left: 35px;">
    <div class="row mt-4 " style="width: 100%;">
        <div class="col-12 text-danger m-4">
            <h1>Tareas del Proyecto</h1>
        </div>
    </div>
    <hr>
    <div>
        <div class="container m-4">
    
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Estado</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              
              <tr *ngFor="let tarea of tareas">
                <td>{{tarea.id}}</td>
                <td>{{tarea.title}}</td>
                <td>{{tarea.description}}</td>
                <td *ngIf="tarea.estado===1"> En espera</td>
                <td *ngIf="tarea.estado===2"> Finalizada</td>
                <td>
                  <div class="container">
                    <div class="row">
                      <div class="col-sm-2" *ngIf="tarea.estado!==2">
                        <a class="btn btn-success" (click)="modalTerminada(tarea.id)">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                            <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
                          </svg>
                        </a>
                      </div>
                      <div class="col-sm-2">
                        
                          <button class="btn btn-danger" (click)="eliminarTarea(tarea.id)" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                              class="bi bi-trash-fill" viewBox="0 0 16 16">
                              <path
                                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                            </svg></button>
                      
                      </div>
    
                    </div>
                  </div>
                  <br>
    
                </td>
              </tr>
            </tbody>
          </table>
    
    
        </div>
        <div class="m-4 " >
          <button class="btn btn-danger" (click)="crearTarea()" id="btn">Nueva tarea +</button>
        </div>
    
        <div id="div_form" style="width: 1000px; margin: auto; width: 25%;display: none;">
          <div style="width: 500px;">
    
            <form action="create/3" method="POST">
    
              <input type="text" class="form-control" placeholder="Task title" name="title" style="max-width: 400px;">
    
              <br>
              <textarea placeholder="Task description" class="form-control" name="description"
                style="max-width: 400px;"></textarea>
              <br>
              <button type="submit" class="btn btn-primary" style="margin-left: 5px;" id="btn_send">Send</button>
    
    
            </form>
          </div>
        </div>
    
    
      </div>
    
</div>
</div>
