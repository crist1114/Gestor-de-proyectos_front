<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<div class="row">
<div class="col-3">
<app-sidebar></app-sidebar>
</div>
<div class="col-9 panel-proyecto" >
    <div class="row">
        <div class="col-12 text-danger m-4">
            <h1>Crear nueva tarea</h1>
        </div>
    </div>
    <hr>
    <div class="row m-5 p-4 card shadow"> 
        <!-- AQUI EL FORM PARA CREAR TAREAS -->
        <form method="post">
            <div class="form-row d-flex">
              <div class="form-group col-md-5">
                <label for="nombre">Nombre</label><br>
                <input 
                type="text"
                [(ngModel)]="title"
                name="nombre"
                required="required"
                id="inputEmail4"
                class="form-control"
                >
              </div>
              <div class="form-group col-md-5 offset-md-2">
                <label for="descripcion">Descripcion</label><br>
                <textarea 
                type="area"
                [(ngModel)]="descripcion"
                name="descricion"
                required="required"
                class="form-control"
                ></textarea>
              </div>
            </div>
            <br><br> 
          
        
        <h3>Selecciona un responsable de la tarea</h3>
        <hr>
        <br>
        <table class="table">
            <thead>
              <tr>
                <th scope="col" hidden>id</th>
                <th scope="col">Nombre completo</th>
                <th scope="col">Responsable</th>
              </tr>
            </thead>
          
            <tbody>
             
             <tr *ngFor="let usuario of usuarios">
                <th scope="row">{{usuario.name}}</th>
                
                <td>
                    <input class="form-check-input radio" id="{{usuario.id}}" type="radio"  name="flexRadioDefault" id="flexRadioDefault2" checked>
                </td>
              </tr> 
            </tbody>
          </table>
          <button type="submit" (click)="crearTarea()" class="btn btn-danger">Crear +</button>

        </form>
    </div>
    
</div>
</div>
