
<div class="row d-flex">
    <div class="col-3">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-9 " style="padding-left: 50px; padding-right: 30px; ">
            <hr>
            <div class="row d-flex justify-content-center " style="margin-top: 20px;">

                    <div class="col-6 m-2 card shadow" style="height: 450px; width: 80%; padding-left: 50px; 
                    padding-right: 50px; padding-top: 50px; padding-bottom: 20px;">
                        <h1 class="text-center"><strong>Perfil</strong></h1>
                        <img src="https://happytravel.viajes/wp-content/uploads/2020/04/146-1468479_my-profile-icon-blank-profile-picture-circle-hd.png" alt="" srcset=""
                        style="height: 100px; width: 100px; align-self: center;" class="rounded-circle" ><br>
                        <form>
                            <div class="row">
                                <div class="col">
                                    <label for="name">Nombre Completo</label>
                                    <input 
                                    type="text"
                                    [(ngModel)]="name"
                                    name="name"
                                    required="required"
                                    class="form-control" placeholder="Nombre completo">
                                </div>
                                <div class="col">
                                    <label for="email">Correo</label>
                                    <input
                                    type="email"
                                    [(ngModel)]="username"
                                    name="username"
                                    required="required"
                                    class="form-control" placeholder="Correo" disabled>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col">
                                    <label for="password">Contrase単a</label>
                                    <input 
                                    type="password"
                                    [(ngModel)]="password"
                                    name="password"
                                    required="required"
                                    class="form-control" placeholder="Contrase単a">
                                </div>
                                <div class="col">
                                    <label for="password2">Contrase単a</label>
                                    <input
                                    type="password"
                                    [(ngModel)]="password2"
                                    name="password2"
                                    required="required"
                                    class="form-control" placeholder="Repite tu contrase単a">
                                </div>
                                
                            </div>
                            <hr>
                            <div class="row">
                                     <button type="submit" (click)="actualizar()" class="btn btn-danger" style="width: 100px; margin: auto;">Actualizar</button>
                            </div>
                          </form>
                    </div>
            </div>
            <div class="row d-flex justify-content-center">
                    <div class="col-5 d-block justify-content-center text-center m-2 p-3 card shadow">
                            <h3>Estas viendo tu perfil como </h3><h3 *ngIf="user.id_rol == 1"><strong>Estudiante</strong></h3>
                            <h3 *ngIf="user.id_rol == 2"><strong>Profesor</strong></h3>
                    </div>
            </div>
           
            
            <hr>
        
    </div>
</div>
