
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<div class="row cont">
<div class="col-3">
<app-sidebar></app-sidebar>
</div>
<div class="col-9 panel-proyecto p-4" style="width: 70%;" >
    <div class="row p-3">
        <div class="col-12 text-danger">
            <h1>Crear Proyecto</h1><hr>
        </div>
    </div>
    
    <div class="row m-5 p-4 card shadow"> 
        <!-- AQUI EL FORM PARA CREAR PROYECTOS -->
        <form method="post">
            <div class="form-row d-flex">
              <div class="form-group col-md-5">
                <label for="nombre">Nombre</label><br>
                <input 
                type="text"
                [(ngModel)]="nombre"
                name="nombre"
                required="required"
                id="inputEmail4"
                class="form-control"
                >
              </div>
              <div class="form-group col-md-5 offset-md-2">
                <label for="descripcion">Asignatura</label><br>
                <input 
                type="text"
                [(ngModel)]="descripcion"
                name="descricion"
                required="required"
                class="form-control"
                >
              </div>
            </div>
            <br><br> 
          
        
        <h3>Selecciona los responsables del proyecto</h3>
        <hr>
        <br>
        <table class="table">
            <thead>
              <tr>
                <th scope="col" hidden>id</th>
                <th scope="col">Nombre completo</th>
                <th scope="col">Acciones</th>
                <th scope="col">Lider</th>
              </tr>
            </thead>
          
            <tbody>
             
             <tr *ngFor="let usuario of usuarios">
                <th scope="row">{{usuario.name}}</th>
                <td>
                    <input type="checkbox" class="checks" id="{{usuario.id}}" aria-label="Checkbox for following text input">
                </td>
                <td>
                    <input class="form-check-input radio" id="{{usuario.id}}" type="radio"  name="flexRadioDefault" id="{{usuario.id}}">
                </td>
              </tr> 
            </tbody>
          </table>
          <button type="submit" (click)="crearProyecto()" class="btn btn-danger">Crear +</button>

        </form>
    </div>
    
</div>
</div>
