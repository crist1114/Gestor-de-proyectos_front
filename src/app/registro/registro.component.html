<body>
  <!-- header -->
  <app-header></app-header>
  <div class="text-center">
    <h1>Registro</h1>
    <h5 class="text-danger">Gestor de proyectos de aula</h5>
  </div>
  <form method="post">
    <div class="group">
      <input
        type="text"
        [(ngModel)]="nombre"
        name="nombre"
        required="required"
      />
      <span class="highlight"></span><span class="bar"></span>
      <label>Nombre</label>
    </div>
    <div class="group">
      <input
      type="email"
      [(ngModel)]="correo"
      name="correo"
      required="required"
      />
      <span class="highlight"></span><span class="bar"></span>
      <label>Correo</label>
    </div>
    <div class="group">
      <select [(ngModel)]="rol" name="rol" class="form-select">
        <option value="">Selecciona una rol</option>
        <option  [value]=1>Estudiante</option>
        <option  [value]=2>Docente</option>
      </select>
    </div>
    <div class="group">
      <input
      type="password"
        [(ngModel)]="password"
        name="password"
        required="required"
      />
      <span class="highlight"></span><span class="bar"></span>
      <label>Password</label>
    </div>
    <button type="submit" (click)="register()" class="button buttonBlue bg-danger">
      Registrarse
      <div class="ripples buttonRipples">
        <span class="ripplesCircle"></span>
      </div>
    </button>
  </form>
  <!-- footer -->
  <app-footer></app-footer>
</body>
<script
  src="/docs/5.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
  crossorigin="anonymous"
></script>
